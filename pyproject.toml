[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py37']

[tool.doks]
auto = true

[tool.poetry]
authors = ["Tom Ritchford <tom@swirly.com>"]
description = "ðŸ—‚ Take the edge off `dataclass` ðŸ—‚"
homepage = "https://github.com/rec/datacls"
name = "datacls"
readme = "README.md"
repository = "https://github.com/rec/datacls"
version = "4.7.1"
documentation = "https://rec.github.io/datacls"

[tool.poetry.dependencies]
dtyper = "*"
python = ">=3.8"
xmod = "*"


[tool.poetry.group.dev.dependencies]
coverage = "*"
flake8 = "*"
pytest = "*"
versy = "*"


[tool.coverage]
[tool.coverage.run]
branch = "True"
source = "datacls"

[tool.coverage.report]
fail_under = "100"
skip_covered = "True"
exclude_lines = ["pragma: no cover", "if False:", "if __name__ == .__main__.:", "raise NotImplementedError"]
[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
